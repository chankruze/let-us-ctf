<li class="chall">
    <div class="card text-white bg-dark mb-3">
        <div class="card-body">
            <div class="chall-header">
                <h3 class="card-title">{{ challenge.title }}<i class="fas fa-angle-down more"></i></h3>
            </div>
            <div class="chall-wrapper">
                <p class="card-text">{{ challenge.content }}</p>
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="sr-only" for="flag">Flag</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Flag</div>
                                </div>
                                <input type="text" class="form-control" id="flag"
                                    placeholder="XYZ{50m3_fl46}">
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary mb-2">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</li>
