<li class="chall">
    <div class="card text-white bg-dark">
        <div class="card-body">
            <div class="chall-header">
                <h3 class="card-title">
                    <g>[</g>{{ challenge.title }}<g>]</g><i class="fas fa-angle-down more"></i>
                </h3>
                <span class="date">{{ challenge.date | date: "%Y-%m-%d" }}</span>
                <div class="level">
                    <g>[</g>{{ challenge.level }}<g>]</g>
                </div>
            </div>
            <div class="chall-wrapper">
                <p class="card-text">{{ challenge.content }}</p>
                <div class="form-row align-items-center">
                    <div class="col-md-6 mb-3">
                        <label class="sr-only" for="flag">Flag</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">Flag</div>
                            </div>
                            <input type="text" class="form-control flag" placeholder="XYZ{50m3_fl46}">
                            <div class="valid-feedback">
                                Flag captured !
                            </div>
                        </div>
                    </div>
                    <div class="col-auto mb-3">
                        <button class="btn btn-primary mb-2 submit" flag="{{ challenge.flag }}">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</li>
